<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <section class="first">
        <div class="container">
            <input onkeyup="maxLen()"  maxlength="30" type="text" placeholder="Enter The Task" class="input">
            <span onclick="errorFun()" id="add" class="material-symbols-outlined">add</span> &nbsp;
            <span onclick="colorFun()" id="settings" class="material-symbols-outlined">palette</span>
            
        </div>

        <div class="colours" style="display:none;">
            <span onclick="closeFun()" style="margin-right:1px;" id="close" class="material-symbols-outlined">close</span>
            <button onclick="gFun()" class="green">green</button><br>
            <button onclick="bFun()" class="blue">blue</button><br>
            <button onclick="orangeFun()" class="orange">orange</button><br>
            <button onclick="blackFun()" class="black">black</button><br>
            <button onclick="pFun()" class="pink">pink</button>
        </div>

        <br>
        <div class="second">
            <span onclick="crossFun()" id="task"></span> 
        </div>
    </section>

    
    
</body>
</html>
